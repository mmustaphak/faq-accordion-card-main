<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<body>
  <div class="hero">
    <img src="images/illustration-woman-online-mobile.svg">

    <div class="content">
      <h3>FAQ</h3>
      <div>
        <div class="sub-title" id="subtitle-1">
          <p>How many team members can I invite?</p>
          <!-- You can invite up to 2 additional users on the Free plan. There is no limit on 
          team members for the Premium plan. -->
          <img class="arrow-1" src="images/icon-arrow-down.svg">
        </div>
        <ul>
          <li id="ul-el1"></li>
        </ul>
        <hr>
      </div>
  
      <div>
        <div class="sub-title" id="subtitle-2">
          <p>What is the maximum file upload size?</p>
          <!-- No more than 2GB. All files in your account must fit your allotted storage space. -->
          <img class="arrow-2" src="images/icon-arrow-down.svg">
        </div>
        <ul>
          <li id="ul-el2"></li>
        </ul>
        <hr>
      </div>
  
      <div>
        <div class="sub-titlef" id="subtitle-3">
          <p>How do I reset my password?</p>
          <!-- Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you. -->
          <img class="arrow-3" src="images/icon-arrow-down.svg">
        </div>
        <ul>
          <li id="ul-el3"></li>
        </ul>
        <hr>
      </div>
      
      <div>
        <div class="sub-title" id="subtitle-4">
          <p>I cancel my subscription?</p>
          <!-- Yes! Send us a message and we’ll process your request no questions asked. -->
          <img class="arrow-4" src="images/icon-arrow-down.svg">
        </div>
        <ul>
          <li id="ul-el4"></li>
        </ul>
        <hr>
      </div>

      <div>
        <div class="sub-title" id="subtitle-5">
          <p>Do you provide additional support?</p>
          <!-- Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
          <img class="arrow-5" src="images/icon-arrow-down.svg">     
        </div>
        <ul>
          <li id="ul-el5"></li>
        </ul>
        <hr>
      </div>
    </div>

  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
